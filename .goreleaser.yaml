# An adapted .goreleaser.yml file with packaging tweaked to meet internal needs
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  -
    id: linux-build
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  -
    id: darwin-build
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  -
    id: linux-archive
    
    builds:
      - linux-build

    format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    replacements:
      arm64: aarch64

    # Don't include README:
    files:
      - none*
  -
    id: linux-binary
    
    builds:
      - linux-build

    format: binary
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"

  -
    id: darwin-binary
    builds:
      - darwin-build
    format: binary
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
      
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

